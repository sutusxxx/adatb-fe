<div class="main">
    <div class="container">
        <div id="regist">
            <h2>Regisztráció álláskeresőként</h2>
            <hr/>
            <form class="signup" >
                <label>Felhasználónév: <input type="text" name="felhasznalonev" value="" required/></label> <br/>
                <label>Jelszó: <input type="password" name="jelszo" required/></label> <br/>
                <label>Név: <input type="name" name="name" required/></label> <br/>
                <label>E-mail cím: <input type="email" name="email" value="" required/></label> <br/>
                <label>Végzettség: <input type="text" name="vegzettseg" /></label> <br/>
                <label>Születési dátum: <input type="date" name="szuldatum" /></label> <br/>
                <label>Nyelvismeret: <input type="text" name="nyelvismeret" /></label> <br/>
                <label>Lakhely: <input type="text" name="lakhely" /></label> <br/>
                <label>Telefon: <input type="number" name="telefon" /></label> <br/>
                <label><b>A regisztrációhoz pipálja be, hogy elfogadja a felhasználási feltételeinket! Elfogadás:</b>
                    <input class="bevitel-checkbox" type="checkbox" name="checkbox"></label>
                <input type="button" (click)="registrationForUser" value="Regisztráció"/> <br/><br/>
            </form>
        </div>
        <div id="regist1">
            <h2>Regisztráció hirdetőként</h2>
            <hr/>
            <form class="signup" >
                <label>Felhasználónév: <input type="text" name="felhasznalonev" value="" required/></label> <br/>
                <label>Jelszó: <input type="password" name="jelszo" required/></label> <br/>
                <label>E-mail cím: <input type="email" name="email" value="" required/></label> <br/>
                <label>Név: <input type="text" name="nev" required/></label> <br/>
                <label>Telefon: <input type="number" name="telefon" /></label> <br/>
                <label><b>A regisztrációhoz pipálja be, hogy elfogadja a felhasználási feltételeinket! Elfogadás:</b>
                    <input class="bevitel-checkbox" type="checkbox" name="checkbox"></label>
                <input type="button" (click)="registrationForAdvertiser" value="Regisztráció"/> <br/><br/>
            </form>
        </div>
    </div>
</div>
